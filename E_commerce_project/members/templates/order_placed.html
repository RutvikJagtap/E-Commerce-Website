<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            animation: zoomIn 1s ease;
        }

        h1 {
            color: #088178;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            border: 2px solid #088178;
            position: relative;
        }

        .checkmark.draw:after {
            content: "";
            position: absolute;
            width: 40px;
            height: 70px;
            border: solid #088178;
            border-width: 0 4px 4px 0;
            top: 20px;
            left: 30px;
            transform: rotate(45deg);
        }

        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="checkmark draw"></div>
    <h1>Order Placed Successfully!</h1>
    <p>Your order will be delivered soon. Thank you for shopping with us!</p>
</div>

<script>
    setTimeout(function() {
        window.location.href = '{% url 'shop' %}';
    }, 2000);
</script>

</body>
</html>
