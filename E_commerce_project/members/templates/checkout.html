{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-transform: uppercase;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tfoot td {
            text-align: right;
            padding-top: 15px;
            font-weight: bold;
        }

        .delivery-info {
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }

        .payment-options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .payment-option {
            margin-right: 20px;
            font-size: 20px;
            color: #007bff;
            cursor: pointer;
        }

        .payment-option:last-child {
            margin-right: 0;
        }

        .radio-container {
            margin-right: 20px;
        }

        .radio-container label {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .radio-container input[type="radio"] {
            display: none;
        }

        .radio-container input[type="radio"]:checked + label {
            background-color: #088178;
            color: #fff;
        }

        .radio-container label:hover {
            margin-top: 20px;
            background-color: #088178;
            color: #fff;
        }

        .place-order-btn {
            text-align: center;
            margin-top: 30px;
        }

        .place-order-btn button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #088178;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .place-order-btn button:hover {
            background-color: rgb(4, 91, 91);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Checkout</h1>
    {% for item in items %}
    <table>
        <thead>
            <tr>
                <th>ProductID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{item.product_id}}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.subtotal }}</td>
            </tr>
        </tbody>
        {% endfor %}
        <tfoot>
            <tr>
                <td colspan="3"><strong>Total:</strong></td>
                <td>â‚¹ {{total}}</td>
            </tr>
        </tfoot>
    </table>
    
    <div class="payment-options">
        <div class="radio-container">
            <input type="radio" id="credit-card" name="payment-option" value="credit-card">
            <label for="credit-card">Credit Card <i class="fab fa-cc-visa"></i></label>
        </div>
        <div class="radio-container">
            <input type="radio" id="paypal" name="payment-option" value="paypal">
            <label for="paypal">PayPal <i class="fab fa-paypal"></i></label>
        </div>
        <div class="radio-container">
            <input type="radio" id="stripe" name="payment-option" value="stripe">
            <label for="stripe">Stripe <i class="fab fa-cc-stripe"></i></label>
        </div>
        <div class="radio-container">
            <input type="radio" id="cash-on-delivery" name="payment-option" value="cash-on-delivery" checked>
            <label for="cash-on-delivery">Cash on Delivery <i class="fas fa-money-bill-wave"></i></label>
        </div>
    </div>

    <div class="place-order-btn">
        <form action="{% url 'order_placed' %}" method="post">
            {% csrf_token %}
        <button type="submit" class="btn">Place Order</button>
        </form>
    </div>
    <br>
    <strong>Delivery Adress : {{address}}</strong>
</div>

</body>
</html>
